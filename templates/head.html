{% load static %}

<!-- page title -->
<title>Stetho - Hotel Multipage Clean Bootstrap HTML5 Website Template</title>
<!-- favicon -->
<link rel="icon" href="{% static 'favicon.ico' %}" />

<link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
